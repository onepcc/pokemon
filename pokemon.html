<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON API IMAGENES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        /* mis estilos */
    </style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">
                <button class="btn-success mt-5 d-inline-block align-self-center mx-auto">Atrapalos</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col">
                <h1 class="mt-2 text-center">Imagenes de Pokemones</h1>
                <img class="pokimg" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                    alt="pokemon" width="100">

            </div>
        </div>
    </div>


    <!-- DESDE ACA SOLO SCRIPT -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
        }

        let dir1 = '<img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'
        let dir2 = '.png">'
        // toastr.info("PRUEBA");


        $("button").click(function () {
            for (let i = 150; i > 0; i--) {
                $(".pokimg").after(dir1 + i + dir2);
            }

        });



    </script>
</body>

</html>
